hashicorp_dirs: ["{{ hashicorp_dir_base }}", "{{ hashicorp_dir_bin }}", "{{ hashicorp_dir_etc }}", "{{ hashicorp_dir_pkg }}", "/usr/local/etc/bash.d"]
...
